<html>

  <head>
    <title>{{ site.title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="{{ "/assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
    <!--[if lte IE 8]><link rel="stylesheet" href="{{ "/assets/css/ie8.css" | relative_url }}" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" href="{{ "/assets/css/ie9.css" | relative_url }}" /><![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/spinner.css" | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/simple.css" | relative_url }}">
  </head>

  <body>
    {% include header.html %}

    <!-- Main -->
    <article id="main">
      <header{% if page.image %}
        style="background-image: url('{% if site.featured-image-source %}{{ page.image | prepend: site.featured-image-source | absolute_url }}{% else %}{{ "" | absolute_url }}/assets/images/{{ page.image }}{% endif %}');"
        {% endif %}>
        <h2 class="light">{{ page.title }}</h2>
        <p class="light">{{ page.description }}</p>
        </header>
        <section class="wrapper style5">
          <div class="inner">

            {{ content }}

            <div class="thank-you hidden">
              <div>
                <img src="assets/images/stiijn_te_strake_beach_sunset.jpg" alt="Thank you from sunset beach">
              </div>
              <div class="thank-you--message">
                <h2>Wir wollten kurz Danke sagen</h2>
                <span>und melden uns bei dir in KÃ¼rze</span>
              </div>
              <div class="thank-you--overlay">
              </div>
            </div>
            <div class="sending-error hidden">
              <div>
                <h2>Es gab einen Fehler beim Senden Deiner Nachricht</h2>
                <span>Sende uns eine Email in dem du</span>
                <a class="email" href="#">auf folgenden Link klickst.</a>
              </div>
            </div>
            <div class="spinner hidden">
              <div class="lds-dual-ring"></div>
            </div>
          </div>

        </section>
    </article>

    {% include footer.html %}
    <script src="{{ "/assets/js/jquery.validate.min.js" | absolute_url }}"></script>
    <script src="{{ "/assets/js/additional-methods.min.js" | absolute_url }}"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="{{ "/assets/js/contact.js" | absolute_url }}"></script>
  </body>

</html>
