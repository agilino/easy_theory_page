<html>

  <head>
    <title>{{ site.title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="{{ "/assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
    <!--[if lte IE 8]><link rel="stylesheet" href="{{ "/assets/css/ie8.css" | relative_url }}" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" href="{{ "/assets/css/ie9.css" | relative_url }}" /><![endif]-->
    <script src="{{ "/assets/js/jquery.validate.min.js" | absolute_url }}"></script>
    <script src="{{ "/assets/js/additional-methods.min.js" | absolute_url }}"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/spinner.css" | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/simple.css" | relative_url }}">
  </head>

  <body>
    {% include header.html %}

    <!-- Main -->
    <article id="main">
      <header{% if page.image %}
        style="background-image: url('{% if site.featured-image-source %}{{ page.image | prepend: site.featured-image-source | absolute_url }}{% else %}{{ "" | absolute_url }}/assets/images/{{ page.image }}{% endif %}');"
        {% endif %}>
        <h2>{{ page.title }}</h2>
        <p>{{ page.description }}</p>
        </header>
        <section class="wrapper style5">
          <div class="inner">

            {{ content }}

          </div>
        </section>
    </article>

    {% include footer.html %}

  </body>

</html>
